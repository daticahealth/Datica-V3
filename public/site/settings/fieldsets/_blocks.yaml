sections:
  main:
    display: Main
    fields:
      blocks:
        sets:
          text_image:
            display: 'Text + Image'
            instructions: 'Basic text block with image, options.'
            fields:
              block_title:
                type: text
                display: Title
              block_subtitle:
                type: text
                display: Subtitle
              block_body:
                cheatsheet: true
                restrict_assets: false
                type: markdown
                display: 'Block Body Content'
              block_image:
                container: main
                folder: /
                restrict: false
                max_files: 1
                mode: grid
                type: assets
                instructions: 'Choose an image for the artwork.'
                display: 'Block Image'
              cta_link:
                depth: '3'
                max_items: 1
                mode: panes
                type: pages
                instructions: 'Link to any page. Doesn''t link to collection entries.'
                display: 'CTA Link'
              cta_jump:
                type: text
                instructions: 'This will make a button that jumps to the CTA at the page footer. style defined by template.'
                display: 'Jump to CTA Button'
          video_text:
            display: 'Video + text'
            fields:
              related_video:
                max_items: '1'
                collection:
                  - videos
                  - webinars
                mode: panes
                type: collection
                display: 'Related Video'
              video_title:
                type: text
                display: Title
              video_subhead:
                type: text
                display: Subtitle
              video_text:
                cheatsheet: true
                restrict_assets: false
                type: markdown
                display: 'Block Body Content'
              cta_button:
                fieldset: _button
                type: partial
                display: 'CTA Button'
          logo_cloud:
            display: 'Logo Cloud'
            fields:
              related_logo_cloud:
                max_items: '1'
                collection:
                  - logo_cloud
                mode: panes
                type: collection
                display: 'Related Logo Cloud'
          related_feature:
            display: 'Related Feature'
            instructions: 'Guide, report, etc.'
            fields:
              related_feature:
                max_items: '1'
                collection:
                  - guides
                  - webinars
                  - cta
                  - academy
                  - blog
                mode: panes
                type: collection
                display: 'Related Feature'
          freeform_block:
            instructions: 'Know what you''re doing here! A full-width area of static HTML for custom stuff.'
            display: Freeform
            fields:
              freeform:
                cheatsheet: false
                container: main
                folder: /
                restrict_assets: false
                type: markdown
          col_text:
            display: 'Multicolumn Text'
            fields:
              block_title:
                type: text
                display: 'Block Title'
              block_subhead:
                type: text
                display: Subheader
              block_body:
                cheatsheet: true
                restrict_assets: false
                type: markdown
                display: 'Block Paragraph'
              content_columns:
                sets:
                  items:
                    display: Items
                    instructions: 'For responsive columns. Layout rules are handled in the template and may vary.'
                    fields:
                      item_header:
                        type: text
                        display: 'Header Text'
                      item_art:
                        container: main
                        folder: img/art
                        restrict: false
                        max_files: 1
                        mode: grid
                        type: assets
                        instructions: 'Appears at the top of the content'
                        display: 'Artwork or icon'
                      item_content:
                        cheatsheet: true
                        restrict_assets: false
                        type: markdown
                        display: 'Item Content'
                      item_link:
                        fieldset: _button
                        type: partial
                        display: 'Link to page button'
                type: replicator
                display: 'Content Columns'
        type: replicator
        display: 'Content Blocks'
taxonomies: false
hide: true
title: 'Content Modules (blocks)'
