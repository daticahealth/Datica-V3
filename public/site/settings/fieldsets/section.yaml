title: 'Section List Page'
sections:
  main:
    display: Main
    fields:
      basics:
        type: partial
        display: 'Entry basics'
        fieldset: _basics
      sub_title:
        type: textarea
        display: Subtitle
        localizable: true
      featured_image:
        type: assets
        display: 'Featured Image'
        container: main
        folder: img
        max_files: 1
        instructions: 'Choose a large image for the entry.'
        restrict: true
        mode: grid
      lead:
        cheatsheet: false
        restrict_assets: false
        type: markdown
        display: Lead
      section_collection:
        max_items: 1
        type: collections
        instructions: 'Choose a collection type to display.'
        display: 'Selected Collection'
  sidebar:
    display: 'Article Metadata'
    fields:
      post_meta:
        type: partial
        display: 'Section Metadata'
        fieldset: _meta
taxonomies: false
