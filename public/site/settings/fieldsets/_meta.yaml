title: 'Article Metadata'
display: Metadata
taxonomies: false
hide: true
sections:
  main:
    display: Main
    fields:
      pub_date:
        allow_blank: false
        allow_time: true
        require_time: false
        earliest_date: 'January 1, 2013'
        type: date
        instructions: 'Date the entry is published on; future dates ok.'
        display: 'Publish Date'
        validate: required
      category:
        max_items: 1
        taxonomy: categories
        mode: tags
        type: taxonomy
        display: Category
        instructions: 'Choose a single high-level category to identify this content.'
      discovery_topic:
        max_items: 1
        taxonomy: topics
        mode: tags
        type: taxonomy
        instructions: 'Choose a single topic category to categorize the entry.'
        display: 'Discovery Topic (Category)'
        show_when:
          category: 'not null'
      tags:
        max_items: 5
        taxonomy: tags
        mode: tags
        type: taxonomy
        display: Tags
      author:
        max_items: '3'
        label: '{{ title }}, {{ role }}'
        collection:
          - people
        mode: tags
        type: collection
        display: Author
