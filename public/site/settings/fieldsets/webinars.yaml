title: Webinars
sections:
  main:
    display: 'Webinar Details'
    fields:
      basics:
        type: partial
        display: 'Entry basics'
        fieldset: _basics
      event_date:
        allow_blank: false
        allow_time: true
        require_time: false
        earliest_date: 'January 1, 2013'
        type: date
        instructions: 'Starting date & time of the event.'
        width: 50
        display: 'Date Start'
      event_logo:
        container: main
        folder: logos
        restrict: false
        max_files: 1
        type: assets
        instructions: 'Upload a logo associated with the event. Transparent PNG or SVG.'
        display: 'Event Logo'
      content:
        type: markdown
        display: 'Event Description'
        localizable: true
        cheatsheet: true
        restrict_assets: false
        instructions: 'Event details'
        container: main
        folder: img
      subhead:
        type: text
        display: Subhead
  sidebar:
    display: 'Event Metadata'
    fields:
      post_meta:
        type: partial
        display: 'Post Metadata'
        fieldset: _meta
      event_related_people:
        max_items: '3'
        label: '{{ title }}, {{ role }}'
        collection:
          - people
        mode: panes
        type: collection
        display: 'Featured Person'
      related_entries:
        max_items: '3'
        label: '{{ title }} {{ topic }}'
        collection:
          - blog
        mode: panes
        type: collection
        display: 'Related Entries'
taxonomies: false
