title: 'Academy Article'
sections:
  main:
    display: Main
    fields:
      basics:
        type: partial
        display: 'Entry basics'
        fieldset: _basics
      sub_title:
        type: textarea
        display: Subtitle
        localizable: true
      featured_image:
        type: assets
        display: 'Featured Image'
        container: main
        folder: articles
        max_files: 1
        instructions: 'Choose a large image for the entry.'
        restrict: true
        mode: grid
      lead:
        cheatsheet: false
        restrict_assets: false
        type: markdown
        display: Lead
  legacy:
    display: 'Legacy Fields'
    fields:
      content:
        type: markdown
        display: Content
        localizable: true
        cheatsheet: false
        restrict_assets: false
        instructions: 'This field is for legacy content.'
  sidebar:
    display: 'Article Metadata'
    fields:
      post_meta:
        type: partial
        display: 'Post Metadata'
        fieldset: _meta
      related_entries:
        max_items: '3'
        label: '{{ title }} {{ topic }}'
        collection:
          - blog
          - academy
        mode: panes
        type: collection
        display: 'Related Entries'
taxonomies: false
