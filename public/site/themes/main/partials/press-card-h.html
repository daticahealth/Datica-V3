

<a class="card card-hover bg-white shadow hover:shadow-lg transition-all inline-block {{ classes }}" href="{{ url }}" title="Read {{ title }} in {{ collection | title }}">
    <div class="mb-8 block p-6">
        {{# <h4 class="text-xs font-light tracking-widest uppercase mb-2 text-gray-800 text-right">{{ collection }}</h4> #}}
        <div class="date text-sm mb-2 font-bold tracking-widest uppercase">{{ pub_date format="F j, Y" }}</div>
        <h3 class="font-bold text-xl text-black leading-tight mb-4">{{ title }}</h3>
        {{ summary | wrap:p.text-sm.mb-2 }}
        {{# {{ if tags }}
            <div class="">
                {{ partial:tag-list-plain }}
            </div>
        {{ /if }} #}}
    </div>
</a>
