<div class="person person-horizontal flex items-center {{ classes }}">
    <img class="avatar rounded-full mr-3 lozad" {{ if profile_pic }}{{ assets:profile_pic }}data-src="{{ glide:id width="200" height="200" crop="focal_crop" }}" src="{{ glide:id width="100" height="100" crop="focal_crop" }}" {{ /assets:profile_pic }}{{ /if }} alt="Avatar of {{ title }}"/>
    <div class="person-info">
        <h4 class="person-title text-gray-900 leading-none font-bold mb-1">{{ title }}</h4>
        <p class="person-role text-gray-700 mb-0 leading-none">{{ role }}</p>
    </div>
</div>
